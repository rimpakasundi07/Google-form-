<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>

      <!-- Daysi link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <!-- Tailwind link -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <style>
    body{
         font-family: "Inter", sans-serif;

    }
    </style>


</head>
<body>


    <div class="max-w-4xl px-4 my-10 mx-auto grid grid-cols-1 lg:grid-cols-2 ">
        <!-- left side -->
        <div>
            <h1 class="text-xl lg:text-4xl font-bold text-center pb-4">Create an account</h1>
            <button class="border py-2 lg:w-[90%] font-semibold rounded-2xl ">Create account with Google</button>
            <form class="pt-8">
                <!-- gmail section -->
                <div class=" w-full pt-11 ">
                    <label class="font-bold block mb-1 text-gray-500">Email Address:</label>
                    <input required placeholder="Enter a valid email" class="py-2 px-4 w-full border rounded-md" type="text">
            
                </div>

                <!-- Select your skill section -->
                <div class="w-full pt-4">
                    <label class="font-bold block mb-1 text-gray-500">Select your skill:</label>
                    <input required placeholder="Select your skill" class="py-2 px-4 w-full border rounded-md" type="text">
            
                </div>

                <!-- password section -->
                 <div  class="w-full pt-4">
                 <label class="font-bold block mb-1 text-gray-500">Password:</label>
                <input placeholder="Create your password" class="py-2 px-4 w-full border rounded-md" type="password" required>

                     </div>

                     <div class="pt-6">
                          <button class="px-4 py-2 mx-auto bg-black rounded-xl text-white font-bold"> Sign Up</button>

                     </div>

                   


            
            </form>
        </div>

         <!-- right side   -->
        <div>
            <img src="assets/image 14.png" class="h-full rounded-r-xl" alt="">
        </div>

    </div>

    
</body>
</html>
