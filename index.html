<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>

      <!-- Daysi link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <!-- Tailwind link -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <style>
    body{
         font-family: "Inter", sans-serif;

    }
    </style>


</head>
<body class="min-h-screen flex justify-center items-center px-4">


    <div class="max-w-4xl  my-10 mx-auto grid grid-cols-1 gap-5 lg:grid-cols-2 bg-white shadow-xl rounded-xl ">
        <!-- left side -->
        <div class="lg:pl-4 px-4 py-5">
            <h1 class="text-xl lg:text-4xl font-bold text-center pb-4">Create an account</h1>
           
            <button class="btn bg-transparent w-full text-black border-[#e5e5e5]">
                <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <g>
                        <path d="m0 0H512V512H0" fill="#fff"></path>
                        <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
                        <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
                        <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
                        <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path>
                    </g>
                </svg>
                Login with Google</button>
            <div class="divider pt-5">OR</div>
            <form class="pt-5">
                <!-- gmail section -->
                <div class=" w-full ">
                    <label class="font-bold block mb-1 text-gray-500">Email Address:</label>
                    <input required placeholder="Enter a valid email" class="py-2 px-4 w-full border rounded-md" type="text">
            
                </div>

                <!-- Select your skill section -->
                <div class="w-full pt-4">
                    <label class="font-bold block mb-1 text-gray-500">Select your skill:</label>
                    <input required placeholder="Select your skill" class="py-2 px-4 w-full border rounded-md" type="text">
            
                </div>

                <!-- password section -->
                 <div  class="w-full pt-4">
                 <label class="font-bold block mb-1 text-gray-500">Password:</label>
                <input placeholder="Create your password" class="py-2 px-4 w-full border rounded-md" type="password" required>

                     </div>

                     <div class="pt-4">
                          <button class="px-4 py-2 mx-auto bg-black rounded-xl text-white font-bold"> Sign Up</button>

                     </div>

                   


            
            </form>
        </div>

         <!-- right side   -->
        <div>
            <img src="assets/image 14.png" class="rounded-xl h-full w-full lg:rounded-r-xl" alt="">
        </div>

    </div>

    
</body>
</html>
